<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>On The Quizz</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/lz-string@1.5/libs/lz-string.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v6.7.2/js/all.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="material-colors.css" />
  </head>
  <body>
    <main id="app" style="display: none">
      <div v-if="debug">
        <h1>On The Quizz</h1>
        <textarea v-model="debugData" rows="10"></textarea><br />
        <a v-if="debugData.length" :href="debugUrl" target="_blank"
          >Output link</a
        >
        <br />
        <br />
        <hr />
      </div>
      <div v-html="header"></div>
      <br />
      <form @submit.prevent="submit">
        <template v-for="question, i in questions">
          <label :for="`input-${i}`" v-html="question.label"></label><br />
          <input
            type="text"
            v-if="question.answers.length == 1"
            v-model.lazy="question.value"
            :id="`input-${i}`"
            :name="`input-${i}`"
            :disabled="readonly"
            required
          />
          <template
            v-if="question.answers.length > 1 && question.answers.length <= 4"
            v-for="answer, j in question.answers"
          >
            <input
              type="radio"
              v-model="question.value"
              :id="`input-${i}-${j}`"
              :name="`input-${i}`"
              :value="answer"
              :disabled="readonly"
              required
            />
            &nbsp;
            <label :for="`input-${i}-${j}`" v-html="answer"></label><br />
          </template>
          <select
            v-if="question.answers.length > 4"
            v-model="question.value"
            :id="`input-${i}`"
            :name="`input-${i}`"
            :disabled="readonly"
            required
          >
            <option
              v-for="answer in question.answers"
              :value="answer"
              v-html="answer"
            ></option>
          </select>
          <br />
          <br
            v-if="question.answers.length == 1 || question.answers.length > 4"
          />
        </template>
        <input type="submit" value="Submit" :disabled="readonly || debug" />
      </form>
      <template v-if="readonly || debug">
        <h2 class="green-800" v-if="debug || success" v-html="successText"></h2>
        <template v-if="debug || !success">
          <h2 class="red-800" v-html="failureText"></h2>
          <button v-if="!debug" @click="retry">Retry</button>
        </template>
      </template>
    </main>
  </body>
</html>
